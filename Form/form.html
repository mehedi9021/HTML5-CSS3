<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form making form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<form>
		<label for="name">Name:</label><input type="text" id="name" placeholder="type your name" size="10" /></br>
		<label for="last_name">Last name:</label><input type="text" id="last_name" /></br>
		<label for="password">Password</label><input type="password" id="password" maxlength="6" /></br>
		<input type="submit" value="submit"/><input type="reset" value="clear">
	</form>

</body>
</html>
